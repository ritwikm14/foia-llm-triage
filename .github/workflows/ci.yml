name: ci

on:
  push:
  pull_request:

jobs:
  minimal-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Install from requirements; if any wheel is missing, fall back to known-good pins
      - name: Install deps (wheels preferred)
        run: |
          set -eux
          (PIP_ONLY_BINARY=":all:" pip install -r requirements.txt) || \
          pip install numpy==1.26.4 scipy==1.11.4 scikit-learn==1.3.2 rich==13.7.1

      - name: Import smoke (numpy/scipy/sklearn)
        run: |
          python - << 'PY'
import numpy, scipy, sklearn, sys
print("numpy", numpy.__version__, "scipy", scipy.__version__, "sklearn", sklearn.__version__)
print("exe", sys.executable)
PY
